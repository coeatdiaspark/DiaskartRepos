<!DOCTYPE html>
<html ng-app="appUser">
<head>
    <title>Diaskart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/angular.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-1.2.1.js"></script>
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/angular-route.js"></script>
    <script src="Controllers/User/appUser.js"></script>
    <script src="Controllers/User/Login.js"></script>
    <script src="Controllers/User/UserDefault.js"></script>
    <script src="Controllers/User/Categories.js"></script>
  

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">DIASKART</a>

                <button ng-controller="Login" class="btn topcorner" ng-click="openLogin('sm')">Login</button>
                <style type="text/css">
                    .topcorner {
                        position: absolute;
                        top: 10px;
                        right: 10px;
                    }
                </style>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </div>
    <div class="container-fluid container-main">
        <br />
        <div class="col-sm-3">
            <div>
                <div><b>Categories</b></div>
                <ul class="navigation" ng-controller="Categories">
                    <li ng-repeat="name in Categories"><a href="#">{{name}}</a></li>
                    
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div ng-view></div>
        </div>
    </div>

    <footer class="panel-footer text-center">
        <p>&copy;Diaskart </p>
    </footer>


</body>

</html>
